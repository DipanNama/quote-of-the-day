<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Fade-in animation for quotes */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-neutral-950 text-white">
  <!-- Background gradient -->
  <div
    class="absolute top-0 z-[-2] h-screen w-screen bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
  </div>

  <!-- Main Container -->
  <div class="flex items-center justify-center h-screen p-4">
    <div
      class="card relative rounded-xl before:absolute wrapper before:content-[''] before:z-[-1] before:animate-border-spin before:h-[200%] before:w-[200%]  before:top-[-50%] before:left-[-50%] overflow-hidden w-full max-w-md">
      <div
        class="bg-zinc-800 text-white p-5 rounded-xl flex flex-col space-y-6 w-[calc(100%-4px)] h-auto relative left-[2px] top-[2px] shadow-xl">

        <!-- Dots -->
        <div class="flex items-center">
          <div class="dots flex space-x-2">
            <div class="bg-red-500 h-3 w-3 rounded-full"></div>
            <div class="bg-yellow-500 h-3 w-3 rounded-full"></div>
            <div class="bg-green-500 h-3 w-3 rounded-full"></div>
          </div>
        </div>

        <!-- Quote -->
        <main class="text-center">
          <sup><i class="ri-double-quotes-l text-2xl"></i></sup>
          <p id="data" class="pl-4 pr-4 leading-relaxed fade-in">
            LISP has assisted a number of our most gifted fellow humans in thinking previously impossible thoughts.
          </p>
          <sub><i class="ri-double-quotes-r text-2xl"></i></sub>
        </main>

        <!-- Author -->
        <div id="author" class="flex justify-end font-semibold">— Edsger W. Dijkstra</div>

        <hr class="border-zinc-700">

        <!-- Buttons -->
        <div class="flex justify-between">
          <button id="prevBtn" class="bg-red-500 text-white px-4 py-1.5 rounded-full font-semibold hidden">
            Previous
          </button>
          <button id="btn" class="bg-blue-500 text-white px-4 py-1.5 rounded-full font-semibold">
            New Quote
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const data = document.getElementById("data");
const btn = document.getElementById("btn");
const prevBtn = document.getElementById("prevBtn");
const author = document.getElementById("author");

let history = [];
let currentQuote = null;

// Fallback quotes for when API is unavailable
const fallbackQuotes = [
  {
    text: "LISP has assisted a number of our most gifted fellow humans in thinking previously impossible thoughts.",
    author: "Edsger W. Dijkstra"
  },
  {
    text: "The best way to predict the future is to implement it.",
    author: "David Heinemeier Hansson"
  },
  {
    text: "Code is like humor. When you have to explain it, it's bad.",
    author: "Cory House"
  },
  {
    text: "Programs must be written for people to read, and only incidentally for machines to execute.",
    author: "Harold Abelson"
  },
  {
    text: "First, solve the problem. Then, write the code.",
    author: "John Johnson"
  },
  {
    text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
    author: "Martin Fowler"
  },
  {
    text: "Experience is the name everyone gives to their mistakes.",
    author: "Oscar Wilde"
  },
  {
    text: "The most important property of a program is whether it accomplishes the intention of its user.",
    author: "C.A.R. Hoare"
  },
  {
    text: "Debugging is twice as hard as writing the code in the first place.",
    author: "Brian Kernighan"
  },
  {
    text: "It's not a bug – it's an undocumented feature.",
    author: "Anonymous"
  }
];

// API URLs to try
const apiUrls = [
  "https://api.quotable.io/random",
  "https://programming-quotes-api.herokuapp.com/quotes/random",
  "https://zenquotes.io/api/random"
];

let usedFallbackIndices = [];

function getRandomFallbackQuote() {
  if (usedFallbackIndices.length >= fallbackQuotes.length) {
    usedFallbackIndices = [];
  }
  
  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
  } while (usedFallbackIndices.includes(randomIndex));
  
  usedFallbackIndices.push(randomIndex);
  return fallbackQuotes[randomIndex];
}

function fetchQuote() {
  // Show loading state
  btn.disabled = true;
  btn.innerHTML = "Loading...";

  // Try APIs in sequence
  tryAPIs(0);
}

function tryAPIs(apiIndex) {
  if (apiIndex >= apiUrls.length) {
    // All APIs failed, use fallback
    useFallbackQuote();
    return;
  }

  const url = apiUrls[apiIndex];
  
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error('API response not ok');
      return response.json();
    })
    .then(quote => {
      let processedQuote;
      
      // Handle different API response formats
      if (url.includes('quotable.io')) {
        processedQuote = {
          text: quote.content,
          author: quote.author
        };
      } else if (url.includes('zenquotes.io')) {
        processedQuote = {
          text: quote[0].q,
          author: quote[0].a
        };
      } else {
        // Default format (programming-quotes-api)
        processedQuote = {
          text: quote.en || quote.text || quote.content,
          author: quote.author
        };
      }
      
      if (currentQuote) history.push(currentQuote);
      currentQuote = processedQuote;
      updateUI(processedQuote);
      if (history.length > 0) prevBtn.classList.remove("hidden");
      
      // Reset button
      btn.disabled = false;
      btn.innerHTML = "New Quote";
    })
    .catch(err => {
      console.log(`API ${apiIndex + 1} failed:`, err.message);
      // Try next API
      tryAPIs(apiIndex + 1);
    });
}

function useFallbackQuote() {
  const quote = getRandomFallbackQuote();
  
  if (currentQuote) history.push(currentQuote);
  currentQuote = quote;
  updateUI(quote);
  if (history.length > 0) prevBtn.classList.remove("hidden");
  
  // Reset button
  btn.disabled = false;
  btn.innerHTML = "New Quote";
}

function updateUI(quote) {
  data.innerHTML = quote.text;
  author.innerHTML = `— ${quote.author}`;
  data.classList.remove("fade-in");
  void data.offsetWidth; // reflow trick
  data.classList.add("fade-in");
}

btn.addEventListener("click", fetchQuote);

prevBtn.addEventListener("click", () => {
  if (history.length > 0) {
    const prevQuote = history.pop();
    currentQuote = prevQuote;
    updateUI(prevQuote);
    if (history.length === 0) prevBtn.classList.add("hidden");
  }
});

// Initialize with the current quote on page load
currentQuote = {
  text: "LISP has assisted a number of our most gifted fellow humans in thinking previously impossible thoughts.",
  author: "Edsger W. Dijkstra"
};

  </script>
</body>

</html>
