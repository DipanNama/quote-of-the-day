<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-content">

          <!-- Top Bar -->
          <div class="top-bar">
            <div class="dots">
              <div class="dot red"></div>
              <div class="dot yellow"></div>
              <div class="dot green"></div>
            </div>
            <button id="themeToggle" aria-label="Toggle Theme" class="theme-btn">
              <i class="ri-moon-line"></i>
            </button>
          </div>

          <!-- Quote Section -->
          <main class="quote-section">
            <!-- Skeleton Loader -->
            <div id="skeleton" class="skeleton hidden">
              <div class="skeleton-bar large"></div>
              <div class="skeleton-bar small"></div>
            </div>

            <!-- Actual Quote -->
            <div class="quote-content">
              <sup><i class="ri-double-quotes-l quote-icon"></i></sup>
              <blockquote id="data" class="quote-text fade-in">
                LISP has assisted a number of our most gifted fellow humans in
                thinking previously impossible thoughts.
              </blockquote>
              <sub><i class="ri-double-quotes-r quote-icon"></i></sub>
            </div>
          </main>

          <!-- Author + Copy Button -->
          <div class="author-section">
            <cite id="author" class="author-text">
              â€” Edsger W. Dijkstra
            </cite>
            <button id="copyBtn" class="copy-btn" aria-label="Copy Quote">
              <i class="ri-file-copy-line"></i>
            </button>
            <span id="copiedTooltip" class="tooltip">
              Copied!
            </span>
          </div>

          <hr class="divider" />

          <!-- Buttons -->
          <div class="button-group">
            <button id="prevBtn" aria-label="Previous Quote" class="btn btn-secondary hidden">
              <i class="ri-arrow-left-line"></i>Previous
            </button>
            <button id="btn" aria-label="Get New Quote" class="btn btn-primary">
              New Quote<i class="ri-refresh-line"></i>
            </button>
          </div>

          <!-- Loading Spinner -->
          <div id="loading" class="loading hidden">
            <i class="ri-loader-4-line animate-spin"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
