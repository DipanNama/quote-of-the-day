<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Fade-in animation for quotes */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-neutral-950 text-white">
  <!-- Background gradient -->
  <div
    class="absolute top-0 z-[-2] h-screen w-screen bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
  </div>

  <!-- Main Container -->
  <div class="flex items-center justify-center h-screen p-4">
    <div
      class="card relative rounded-xl before:absolute wrapper before:content-[''] before:z-[-1] before:animate-border-spin before:h-[200%] before:w-[200%]  before:top-[-50%] before:left-[-50%] overflow-hidden w-full max-w-md">
      <div
        class="bg-zinc-800 text-white p-5 rounded-xl flex flex-col space-y-6 w-[calc(100%-4px)] h-auto relative left-[2px] top-[2px] shadow-xl">

        <!-- Dots -->
        <div class="flex items-center">
          <div class="dots flex space-x-2">
            <div class="bg-red-500 h-3 w-3 rounded-full"></div>
            <div class="bg-yellow-500 h-3 w-3 rounded-full"></div>
            <div class="bg-green-500 h-3 w-3 rounded-full"></div>
          </div>
        </div>

        <!-- Quote -->
        <main class="text-center">
          <sup><i class="ri-double-quotes-l text-2xl"></i></sup>
          <p id="data" class="pl-4 pr-4 leading-relaxed fade-in">
            LISP has assisted a number of our most gifted fellow humans in thinking previously impossible thoughts.
          </p>
          <sub><i class="ri-double-quotes-r text-2xl"></i></sub>
        </main>

        <!-- Author -->
        <div id="author" class="flex justify-end font-semibold">— Edsger W. Dijkstra</div>

        <hr class="border-zinc-700">

        <!-- Buttons -->
        <div class="flex justify-between">
          <button id="prevBtn" class="bg-red-500 text-white px-4 py-1.5 rounded-full font-semibold hidden">
            Previous
          </button>
          <button id="btn" class="bg-blue-500 text-white px-4 py-1.5 rounded-full font-semibold">
            New Quote
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Multiple API endpoints for reliability
    const apiEndpoints = [
      "https://api.quotable.io/random",
      "https://programming-quotes-api.azurewebsites.net/api/quotes/random",
      "https://zenquotes.io/api/random"
    ];

    // Fallback quotes in case all APIs fail
    const fallbackQuotes = [
      {
        en: "The best way to predict the future is to invent it.",
        author: "Alan Kay"
      },
      {
        en: "Code is like humor. When you have to explain it, it's bad.",
        author: "Cory House"
      },
      {
        en: "Programming isn't about what you know; it's about what you can figure out.",
        author: "Chris Pine"
      },
      {
        en: "The only way to learn a new programming language is by writing programs in it.",
        author: "Dennis Ritchie"
      },
      {
        en: "Talk is cheap. Show me the code.",
        author: "Linus Torvalds"
      }
    ];

const data = document.getElementById("data");
const btn = document.getElementById("btn");
const prevBtn = document.getElementById("prevBtn");
const author = document.getElementById("author");

let history = [];
let currentQuote = null;
let currentApiIndex = 0;

async function fetchQuote() {
  // Show loading state
  btn.textContent = "Loading...";
  btn.disabled = true;
  
  let quote = null;
  let success = false;
  
  // Try each API endpoint
  for (let i = 0; i < apiEndpoints.length && !success; i++) {
    try {
      console.log(`Trying API: ${apiEndpoints[currentApiIndex]}`);
      
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 5000);
      
      const response = await fetch(apiEndpoints[currentApiIndex], {
        signal: controller.signal,
        headers: {
          'Accept': 'application/json'
        }
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      const result = await response.json();
      
      // Handle different API response formats
      if (apiEndpoints[currentApiIndex].includes('quotable.io')) {
        quote = {
          en: result.content,
          author: result.author
        };
      } else if (apiEndpoints[currentApiIndex].includes('zenquotes.io')) {
        quote = {
          en: result[0].q,
          author: result[0].a
        };
      } else {
        // Programming quotes API format
        quote = {
          en: result.en || result.quote,
          author: result.author
        };
      }
      
      if (quote && quote.en && quote.author) {
        success = true;
        console.log("Successfully fetched quote from API");
      } else {
        throw new Error("Invalid quote format");
      }
      
    } catch (err) {
      console.warn(`API ${currentApiIndex + 1} failed:`, err.message);
      currentApiIndex = (currentApiIndex + 1) % apiEndpoints.length;
    }
  }
  
  // If all APIs fail, use fallback
  if (!success) {
    console.log("All APIs failed, using fallback quote");
    quote = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
  }
  
  // Update UI
  if (quote) {
    if (currentQuote) history.push(currentQuote);
    currentQuote = quote;
    updateUI(quote);
    if (history.length > 0) prevBtn.classList.remove("hidden");
  }
  
  // Reset button
  btn.textContent = "New Quote";
  btn.disabled = false;
}

function updateUI(quote) {
  data.innerHTML = quote.en;
  author.innerHTML = `— ${quote.author}`;
  data.classList.remove("fade-in");
  void data.offsetWidth; // reflow trick
  data.classList.add("fade-in");
}

btn.addEventListener("click", fetchQuote);

prevBtn.addEventListener("click", () => {
  if (history.length > 0) {
    const prevQuote = history.pop();
    currentQuote = prevQuote;
    updateUI(prevQuote);
    if (history.length === 0) prevBtn.classList.add("hidden");
  }
});

  </script>
</body>

</html>
